apply plugin: "java-library"
apply plugin: 'idea'

idea {
    module {
        inheritOutputDirs = false
        outputDir = compileJava.destinationDir
        testOutputDir = compileTestJava.destinationDir
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly "com.google.guava:guava:${GuavaVersion}"
    compileOnly("org.projectlombok:lombok:${LombokVersion}")

    compileOnly("io.springfox:springfox-swagger2:${SwaggerVersion}")

    compileOnly "org.springframework.boot:spring-boot-starter-web:${SpringBootVersion}"
    compileOnly("org.springframework.boot:spring-boot-starter-data-jpa:${SpringBootVersion}")
    compileOnly("org.springframework.boot:spring-boot-starter-test:${SpringBootVersion}")
}
