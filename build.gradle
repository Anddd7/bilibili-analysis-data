plugins {
    id 'org.springframework.boot' version "2.0.2.RELEASE" apply false
}

allprojects {
    apply plugin: 'idea'

    group = 'com.github.anddd7'
    version = rootVersion

    repositories {
        mavenLocal()
        mavenCentral()
    }

    task hello {
        doLast { task ->
            println("I'm $task.project.name")
        }
    }
}
