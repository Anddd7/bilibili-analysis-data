buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${SpringBootVersion}")
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "4.7"
}

allprojects {
    group = 'com.github.anddd7'
    version = rootVersion

    repositories {
        mavenLocal()
        mavenCentral()
    }

    task hello {
        doLast { task ->
            println("I'm $task.project.name")
        }
    }
}
