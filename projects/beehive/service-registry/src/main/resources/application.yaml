# application
spring:
  application:
    name: services-registry-eureka
    description: Services Registry, powered by eureka

# server
#server:
#  port: 9999

# eureka server
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
